<body>
    <!--Top Navigation-->

    <div class="table-container">
        <table id="elementList" class="table">
            <caption>Element List</caption>

                <tr>
                    <th>Element name</th>
                    <th>Element Symbol</th>

                    <th>Element Atomic Mass</th>

            </thead>
            <tbody>
                <tr>
                    <td>Hydrogen</td>
                    <td>H</td>
                    <td>1</td>
                    <td>1.008</td>
                </tr>
                <tr>
                    <td>Helium</td>
                    <td>He</td>
                    <td>2</td>
                    <td>4.0026</td>
                </tr>
            </tbody>
        </table>
    </div>
